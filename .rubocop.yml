require: rubocop-performance

AllCops:
  Exclude:
    - config/environments/*
    - config/initializers/devise.rb
    - bin/*
    - Gemfile
    - db/schema.rb
    - db/migrate/*

Metrics/LineLength:
  Max: 120

Metrics/BlockLength:
  Max: 30

Metrics/AbcSize:
  Max: 25

Metrics/MethodLength:
  Max: 20

Documentation:
  Enabled: false

FrozenStringLiteralComment:
  Enabled: false
