default: &default
  adapter: postgresql
  encoding: unicode
  username: username
  password: password
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: lightsoft_develop

test:
  <<: *default
  database: lightsoft_test

production:
  <<: *default
  database: lightsoft_production